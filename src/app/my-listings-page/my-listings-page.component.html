<mat-card-title>My Listings</mat-card-title>
<mat-card-header class="btns">
    <a routerLink="/new-listing">
        <button mat-button class="btn">Create New Listing</button>
    </a>
</mat-card-header>
<mat-list *ngFor="let listing of listings" class="list-items">
    <mat-list-item>
        <h2>{{listing.name}}</h2>
    </mat-list-item>
    <mat-list-item>
        <p><i>{{listing.description}}</i></p>
    </mat-list-item>
    <mat-list-item>
        <p>${{listing.price}}</p>
    </mat-list-item>
    <span class="btns">
        <a routerLink="/edit-listing/{{listing.id}}">
            <button mat-button class="btn">Edit</button>
        </a>
        <button mat-button class="btn" (click)="onDeleteClicked(listing.id)">Delete</button>
    </span>
</mat-list>
